    <ui:composition template="/templates/template.xhtml">

        <ui:define name="view">
            <f:metadata>
                <f:viewParam name="templates" value="#{templateBean.templates}">
                    <f:converter converterId="templatesListConverter" />
                </f:viewParam>
            </f:metadata>
        </ui:define>

        <ui:define name="component">

            <r:panelMenu id="panelMenu"
                            itemChangeListener="#{richBean.itemChangeListener}"
                            >

                <r:panelMenuGroup id="group1" name="group1" label="Group 1">
                    <r:panelMenuItem id="item11" name="item11" label="Item 1.1"/>
                    <r:panelMenuItem id="item12" name="item12" label="Item 1.2"/>
                    <r:panelMenuItem id="item13" name="item13" label="Item 1.3"/>
                </r:panelMenuGroup>

                <r:panelMenuItem id="item1" name="item1" label="Item 1"/>

                <r:panelMenuGroup id="group2" name="group2" label="Group 2">
                    <r:panelMenuItem id="item21" name="item21" label="Item 2.1"/>
                    <r:panelMenuItem id="item22" name="item22" label="Item 2.2"/>
                    <r:panelMenuItem id="item23" name="item23" label="Item 2.3"/>

                    <r:panelMenuGroup id="group24" name="group24" label="Group 2.4">
                        <r:panelMenuItem id="item241" name="item241" label="Item 2.4.1"/>
                        <r:panelMenuItem id="item242" name="item242" label="Item 2.4.2"/>
                        <r:panelMenuItem id="item243" name="item243" label="Item 2.4.3"/>
                    </r:panelMenuGroup>

                    <r:panelMenuItem id="item25" name="item25" disabled="true" label="Item 2.5"/>

                    <r:panelMenuGroup id="group26" name="group26" label="Group 2.6" disabled="true">
                        <r:panelMenuItem id="item261" name="item261" label="Item 2.6.1"/>
                        <r:panelMenuItem id="item262" name="item262" label="Item 2.6.2"/>
                        <r:panelMenuItem id="item263" name="item263" label="Item 2.6.3"/>
                    </r:panelMenuGroup>
                </r:panelMenuGroup>

                <r:panelMenuItem id="item2" name="item2" label="Item 2" disabled="true" />

                <r:panelMenuGroup id="group3" name="group3" label="Group 3">
                    <r:panelMenuItem id="item31" name="item31" label="Item 3.1"/>
                    <r:panelMenuItem id="item32" name="item32" label="Item 3.2"/>
                    <r:panelMenuItem id="item33" name="item33" label="Item 3.3"/>
                </r:panelMenuGroup>

                <r:panelMenuGroup id="group4" name="group4" label="Group 4" disabled="true">
                    <r:panelMenuItem id="item41" name="item41" label="Item 4.1"/>
                    <r:panelMenuItem id="item42" name="item42" label="Item 4.2"/>
                    <r:panelMenuItem id="item43" name="item43" label="Item 4.3"/>
                </r:panelMenuGroup>

                <r:panelMenuItem id="item3" name="item3" label="Item 3" />
                <r:panelMenuItem id="item4" name="item4" label="Item 4" disabled="true" />
                <r:panelMenuItem id="item5" name="item5" label="Item 5" />
                <r:itemChangeListener type="org.richfaces.tests.metamer.bean.ItemChangeListenerBean"/>
                <r:itemChangeListener listener="#{itemChangeListenerBean2.processItemChange}"/>
            </r:panelMenu>
            <!-- TODO after issue RF-12089 is solved uncomment here
            r:itemChangeListener for="panelMenu" type="org.richfaces.tests.metamer.bean.ItemChangeListenerBean3"
            -->
            <br/><br/>

            <fieldset>
                <legend>selected item</legend>

                <r:outputPanel id="selectedPanel" ajaxRendered="true">
                    <h:outputText id="current" value="#{richPanelMenuBean.activeItem}" />
                </r:outputPanel>
            </fieldset>
        </ui:define>

        <ui:define name="outOfTemplateAfter">
            <metamer:attributes value="#{richPanelMenuBean.attributes}" id="attributes" render="log"/>
        </ui:define>

    </ui:composition>
</html>
