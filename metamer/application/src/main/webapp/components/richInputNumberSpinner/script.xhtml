    <script type="text/javascript">
        function setCorrectValues(id) {
            switch(id){
                case 'min':
                    $('[id$=min] > input').focus().val('2').change().blur();
                    break;
                case 'max':
                    $('[id$=max] > input').focus().val('2').change().blur();
                    break;
                case 'custom':
                    $('[id$=custom] > input').focus().val('2').change().blur();
                    break;
                case 'required':#{rich:component('required')}.setValue('2');
                    //need to trigger change event
                    $('[id$=required] > input').change();
                    break;
                default:
                    setCorrectValues('min');
                    setCorrectValues('custom');
                    setCorrectValues('max');
                    setCorrectValues('required');
                    break;
                }
            }
            function setWrongValues(id) {
                switch(id){
                    case 'min':
                        $('[id$=min] > input').focus().val('1').change().blur();
                        break;
                    case 'max':
                        $('[id$=max] > input').focus().val('3').change().blur();
                        break;
                    case 'custom':
                        $('[id$=custom] > input').focus().val('-1').change().blur();
                        break;
                    case 'required':#{rich:component('required')}.setValue('');
                        //need to trigger change event
                        $('[id$=required] > input').change();
                        break;
                    default:
                        setWrongValues('min');
                        setWrongValues('custom');
                        setWrongValues('max');
                        setWrongValues('required');
                        break;
                    }
                }
    </script>
