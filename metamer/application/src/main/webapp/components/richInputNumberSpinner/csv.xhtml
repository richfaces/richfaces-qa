    <ui:composition template="/templates/template.xhtml">

        <ui:define name="view">
            <f:metadata>
                <f:viewParam name="templates" value="#{templateBean.templates}">
                    <f:converter converterId="templatesListConverter" />
                </f:viewParam>
            </f:metadata>
        </ui:define>

        <ui:define name="component">
            <h:panelGrid columns="3">
                min 2
                <rich:inputNumberSpinner id="spinner1" maxValue="10" minValue="-10" value="#{richInputNumberSpinnerBean.value1}">
                    <rich:validator event="change"/>
                    <a4j:ajax event="change" render="output1"/>
                </rich:inputNumberSpinner>
                <rich:message id="inputMsg1" for="spinner1"/>

                max 2
                <rich:inputNumberSpinner id="spinner2" maxValue="10" minValue="-10" value="#{richInputNumberSpinnerBean.value2}">
                    <rich:validator event="change"/>
                    <a4j:ajax event="change" render="output2"/>
                </rich:inputNumberSpinner>
                <rich:message id="inputMsg2" for="spinner2"/>

                custom (positive)
                <rich:inputNumberSpinner id="spinner3" maxValue="10" minValue="-10" value="#{richInputNumberSpinnerBean.value3}">
                    <f:validator validatorId="org.richfaces.PositiveNumberValidator"/>
                    <rich:validator event="change"/>
                    <a4j:ajax event="change" render="output3"/>
                </rich:inputNumberSpinner>
                <rich:message id="inputMsg3" for="spinner3"/>

            </h:panelGrid>
            <br/><br/>

            <h:panelGrid columns="2">
                output1
                <h:outputText id="output1" value="#{richInputNumberSpinnerBean.value1}"/>
                output2
                <h:outputText id="output2" value="#{richInputNumberSpinnerBean.value2}"/>
                output3
                <h:outputText id="output3" value="#{richInputNumberSpinnerBean.value3}"/>
            </h:panelGrid>
        </ui:define>

        <ui:define name="outOfTemplateAfter">
        </ui:define>

    </ui:composition>
</html>
