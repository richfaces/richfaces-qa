<ui:composition template="/templates/template.xhtml">
    <ui:define name="view">
        <f:metadata>
            <f:viewParam name="templates" value="#{templateBean.templates}">
                <f:converter converterId="templatesListConverter" />
            </f:viewParam>
        </f:metadata>
    </ui:define>
    <ui:define name="head">
    </ui:define>
    <ui:define name="component">
        <!-- JIRA short desc: -->
        <p>
            There should be visible tooltip with text: some tooltip, after mouse over event on text: myTab. This is reproduction
            of bug <a href="https://issues.jboss.org/browse/RF-13715">RF-13715</a>.
        </p>
        <r:tabPanel>
            <r:tab>
                <f:facet name="header">
                    <h:panelGroup id="foo">
                        myTab
                        <r:tooltip>
                            some tooltip
                        </r:tooltip>
                    </h:panelGroup>
                </f:facet>
                tab content
            </r:tab>
        </r:tabPanel>
    </ui:define>
</ui:composition>
</html>
