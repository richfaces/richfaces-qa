    <ui:composition template="/templates/template.xhtml">

        <ui:define name="view">
            <f:metadata>
                <f:viewParam name="templates" value="#{templateBean.templates}">
                    <f:converter converterId="templatesListConverter" />
                </f:viewParam>
            </f:metadata>
        </ui:define>

        <ui:define name="component">
        
        	<p>
        		<h3>menuGroup in dropDownMenu does not work when r:messages present</h3>
        		Page contains example from showcase (dropDownMenu) + r:message component.<br/>
        		With r:message component menuGroup should not work
        	</p>
        
        	<r:messages id="testMessages" />
        	<r:commandButton action="#{richDropDownMenuBean.addMessage}" value="Add message!" />
        	<br/><br/>
        
        	<r:toolbar height="26px">
	            <r:dropDownMenu mode="ajax">
	                <f:facet name="label">
	                    <h:panelGroup>
	                        <h:graphicImage value="/resources/images/icons/copy.gif" styleClass="pic" alt="copy" />
	                        <h:outputText value="File" />
	                    </h:panelGroup>
	                </f:facet>
	                <r:menuItem label="New" action="#{richDropDownMenuBean.doNew}" icon="/resources/images/icons/create_doc.gif">
	                </r:menuItem>
	                <r:menuItem label="Open" action="#{richDropDownMenuBean.doOpen}" icon="/resources/images/icons/open.gif" />
	                <r:menuGroup label="Save As...">
	                    <r:menuItem label="Save" action="#{richDropDownMenuBean.doSave}" icon="/resources/images/icons/save.gif" />
	                    <r:menuItem label="Save All" action="#{richDropDownMenuBean.doSaveAll}">
	                        <f:facet name="icon">
	                            <h:graphicImage value="/resources/images/icons/save_all.gif" alt="save_all" />
	                        </f:facet>
	                    </r:menuItem>
	                </r:menuGroup>
	                <r:menuItem label="Close" action="#{richDropDownMenuBean.doClose}" />
	                <r:menuSeparator id="menuSeparator11" />
	                <r:menuItem label="Exit" action="#{richDropDownMenuBean.doExit}" />
	
	            </r:dropDownMenu>
	
	            <r:dropDownMenu mode="ajax">
	                <f:facet name="label">
	                    <h:panelGrid cellpadding="0" cellspacing="0" columns="2" style="vertical-align:middle">
	                        <h:outputText value="Links" />
	                    </h:panelGrid>
	                </f:facet>
	                <r:menuItem submitMode="client" onclick="document.location.href='http://labs.jboss.com/jbossrichfaces/'">
	                    <h:outputText value="RichFaces Home Page" />
	                </r:menuItem>
	                <r:menuItem submitMode="client"
	                    onclick="document.location.href='http://jboss.com/index.html?module=bb&amp;op=viewforum&amp;f=261'">
	                    <h:outputText value="RichFaces Forum" />
	                </r:menuItem>
	            </r:dropDownMenu>
	        </r:toolbar>
	        
	        <br /><br />

            <r:outputPanel ajaxRendered="true">
                Current Selection: 
                <h:outputText id="output" style="font-weight:bold" value="#{richDropDownMenuBean.current}"></h:outputText>
            </r:outputPanel>

            <br /><br />
            
        </ui:define>

    </ui:composition>
</html>
