<ui:composition template="/templates/template.xhtml">

    <ui:define name="view">
        <f:metadata>
            <f:viewParam name="templates" value="#{templateBean.templates}">
                <f:converter converterId="templatesListConverter" />
            </f:viewParam>
        </f:metadata>
    </ui:define>

    <ui:define name="component">
        <a href="https://issues.jboss.org/browse/RF-13532">RF-13532</a>
        <br />
        <p>
            Support JSF 2.2 resetValues attribute for a4j:ajax
            <ul>
                <li>Click on +1 link</li>
                <li>Value in first input is update</li>
                <li>Check if in second input is value smaller than 10</li>
                <li>Click on save button</li>
                <li>Validation message is shown</li>
                <li>Click on +1 link</li>
                <li>Value in first input is update</li>
            </ul>
        </p>

        <hr />

        <h:messages id="msgs" />
        <h:inputText id="v1" value="#{rf13532.value1}" />
        <h:commandLink value="+1" action="#{rf13532.incValue1}">
            <a4j:ajax render="v1" resetValues="true" />
        </h:commandLink>
        <h:inputText id="v2" value="#{rf13532.value2}">
            <f:validateLongRange minimum="10" />
        </h:inputText>
        <h:commandButton value="Save">
            <a4j:ajax execute="v1 v2" render="msgs v1 v2" />
        </h:commandButton>


    </ui:define>

</ui:composition>
</html>
