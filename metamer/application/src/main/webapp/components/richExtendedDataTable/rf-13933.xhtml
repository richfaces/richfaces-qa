    <f:view contentType="text/html">
        <h:head>
            <title>RF-13933</title>
        </h:head>
        <h:body>
            <h:panelGrid>
                <p>
                    Reproducer for <a href="https://issues.jboss.org/browse/RF-13933">RF-13933 ExtendedDataTable duplicates inside ui:repeat</a>. Automatized.
                </p>
                <h:form id="form">
                    <ui:repeat id="repeat" value="#{rf13933.lists}" var="list">
                        <rich:extendedDataTable id="edt" value="#{list}" var="val">
                            <rich:column>
                                <h:outputText value="#{val}"/>
                            </rich:column>
                        </rich:extendedDataTable>
                    </ui:repeat>
                </h:form>
            </h:panelGrid>
        </h:body>
    </f:view>
