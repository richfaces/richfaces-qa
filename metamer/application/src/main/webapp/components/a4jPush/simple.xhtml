    <ui:composition template="/templates/template.xhtml">

        <ui:define name="view">
            <f:metadata>
                <f:viewParam name="templates" value="#{templateBean.templates}">
                    <f:converter converterId="templatesListConverter" />
                </f:viewParam>
            </f:metadata>
        </ui:define>
        
        <ui:define name="head">
            <h:outputScript library="script" name="pushHelper.js"/>
        </ui:define>

        <ui:define name="component">
        
            <r:push address="xxx@pushTopicsContext" 
                      onerror="#{a4jPushBean.attributes['onerror'].value}"
                      onsubscribed="#{a4jPushBean.attributes['onsubscribed'].value}"
                      ondataavailable="updateMessage(#{r:element('messagePanel')}, event.rf.data);" >
            </r:push>

            <p>To send your own message to Topics Context, open page
                <h:commandLink value="Message Producer" action="messageProducer" /> 
            </p>
            
            <h:panelGrid columns="2">
                <h:outputLabel value="Last message:" />
                <r:outputPanel id="messagePanel" layout="block">
                    <div>
                        <i>waiting for data from server...</i>                 
                    </div>
                </r:outputPanel>                    
            </h:panelGrid>
            
        </ui:define>

        <ui:define name="outOfTemplateAfter">
            <metamer:attributes value="#{a4jPushBean.attributes}" id="attributes" />
        </ui:define>

    </ui:composition>
</html>
