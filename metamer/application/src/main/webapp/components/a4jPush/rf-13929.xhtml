        </ui:define>

        <ui:define name="component">  
            <p>

            </p>
            <!--  PUSH 1 -->
            <a4j:commandButton id="performPushEvent1" value="Push 1!" action="#{rf13929.pushWithTopicsContext1()}" />

                      address="#{rf13929.topicsContextAddress1}"
                      ondataavailable="$('*[id$=output1]').text(event.rf.data)" />

            <div id="output1">
                #{rf13929.defaultData}
            </div>
            <br />
            <br />

            <br />
