    <ui:composition template="/templates/template.xhtml">

        <ui:define name="view">
            <f:metadata>
                <f:viewParam name="templates" value="#{templateBean.templates}">
                    <f:converter converterId="templatesListConverter" />
                </f:viewParam>
            </f:metadata>
        </ui:define>

        <ui:define name="component">
        
            <r:panel>
               <r:fileUpload id="uploadFile1"
                                fileUploadListener="#{richFileUploadBean.listener}" 
                                maxFilesQuantity="1"
                                immediateUpload="true" 
                                listHeight="65px" />
            </r:panel>
    
            <r:panel>
                <r:fileUpload id="uploadFile2"
                                 fileUploadListener="#{richFileUploadBean.listener2}"
                                 maxFilesQuantity="1"
                                 immediateUpload="true"
                                 listHeight="65px" />
            </r:panel>
    
            <!-- r:panel>
                <r:commandButton id="addB" value="value" action="#{bean.method3}"
                    render="stg" />
            </r:panel-->
            
        </ui:define>

        <ui:define name="outOfTemplateAfter">
            <metamer:attributes value="#{richFileUploadBean.attributes}" id="attributes" />
        </ui:define>

    </ui:composition>
