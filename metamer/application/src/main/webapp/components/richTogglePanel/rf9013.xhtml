    <ui:composition template="/templates/template.xhtml">

        <ui:define name="view">
            <f:metadata>
                <f:viewParam name="templates" value="#{templateBean.templates}">
                    <f:converter converterId="templatesListConverter" />
                </f:viewParam>
            </f:metadata>
        </ui:define>

        <ui:define name="component">

            <h:commandLink id="tcLink1" value="Toggle Panel Item 1">
                <rich:toggleControl targetPanel="panel1" targetItem="item1" />
            </h:commandLink>
            <h:outputText value=" | " />
            <h:commandLink id="tcLink2" value="Toggle Panel Item 2">
                <rich:toggleControl targetPanel="panel1" targetItem="item2" />
            </h:commandLink>
            <h:outputText value=" | " />
            <h:commandLink id="tcLink3" value="Toggle Panel Item 3">
                <rich:toggleControl targetPanel="panel1" targetItem="item3" />
            </h:commandLink>

            <br/><br/>

            <rich:togglePanel id="panel1" activeItem="item1">
                <rich:togglePanelItem id="item1" name="item1">
                    <p>content of panel 1</p>
                </rich:togglePanelItem>
                <rich:togglePanelItem id="item2" name="item2">
                    <p>content of panel 2</p>
                </rich:togglePanelItem>
                <rich:togglePanelItem id="item3" name="item3">
                    <p>content of panel 3</p>
                </rich:togglePanelItem>
            </rich:togglePanel>
        </ui:define>

        <ui:define name="outOfTemplateAfter">
        </ui:define>

    </ui:composition>
</html>
