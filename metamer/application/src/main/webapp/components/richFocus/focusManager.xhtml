<ui:composition template="/templates/template.xhtml">

	<ui:define name="view">
		<f:metadata>
			<f:viewParam name="templates" value="#{templateBean.templates}">
				<f:converter converterId="templatesListConverter" />
			</f:viewParam>
		</f:metadata>
	</ui:define>

	<ui:define name="head" />

	<ui:define name="component">
		<f:event type="preRenderView" listener="#{richFocusBean.preRenderView}" />
		
		<r:panel header="Expected behavior">
			The age input should be automatically focused by Focus Manager from backing bean.
		</r:panel>
		
		<h:panelGrid columns="3">
			<h:outputText value="Name:" />
			<h:inputText value="${richFocusBean.name}" id="name" label="name" />
			<br/>
			<h:outputText value="Age:" />
			<h:inputText value="${richFocusBean.age}" id="age" label="age" />
			<br />
			<h:outputText value="Address" />
			<h:inputText value="${richFocusBean.address}" id="address"
				label="address" />
		</h:panelGrid>

		<r:commandButton value="Ajax validate" /><br />
		<h:commandButton value="Form submmision" />

		<br />

	</ui:define>

</ui:composition>
</html>
