    <ui:composition template="/templates/inputComponentValidationTemplate.xhtml">
        <ui:define name="notEmpty" >
            <rich:inplaceInput id="notEmpty"
                               defaultLabel="#{richInplaceInputBean.attributes['defaultLabel'].value}"
                               value="#{richInplaceInputBean.notEmptyValue}"
                               />
        </ui:define>
        <ui:define name="pattern" >
            <rich:inplaceInput id="pattern"
                               defaultLabel="#{richInplaceInputBean.attributes['defaultLabel'].value}"
                               value="#{richInplaceInputBean.patternValue}"
                               />
        </ui:define>
        <ui:define name="size" >
            <rich:inplaceInput id="size"
                               defaultLabel="#{richInplaceInputBean.attributes['defaultLabel'].value}"
                               value="#{richInplaceInputBean.sizeValue}"
                               />
        </ui:define>
        <ui:define name="custom" >
            <rich:inplaceInput id="custom"
                               defaultLabel="#{richInplaceInputBean.attributes['defaultLabel'].value}"
                               value="#{richInplaceInputBean.customValue}"
                               >
                <f:validator validatorId="org.richfaces.StringRichFacesValidator"/>
            </rich:inplaceInput>
        </ui:define>
    </ui:composition>
