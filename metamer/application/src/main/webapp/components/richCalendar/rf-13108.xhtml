<ui:composition template="/templates/template.xhtml">

    <ui:define name="view">
        <f:metadata>
            <f:viewParam name="templates" value="#{templateBean.templates}">
                <f:converter converterId="templatesListConverter" />
            </f:viewParam>
        </f:metadata>
    </ui:define>

    <ui:define name="head">
        <style type="text/css">
.yellowDay {
    background: yellow !important;
}

.aquaDay {
    background: aqua !important;
}
</style>

        <script type="text/javascript">
                function yellowTuesdays(day) {
                    if (day.date.getDay() == 2) {
                        return 'yellowDay';
                    }
                    return false;
                }

                function aquaWeekends(day) {
                    if (day.isWeekend) {
                        return 'aquaDay';
                    }
                    return false;
                }

                function disableTuesdays(day) {
                    if (day.date.getDay() == 2) {
                        return false;
                    }
                    return true;
                }

                function disableWeekends(day) {
                    if (day.isWeekend) {
                        return false;
                    }
                    return true;
                }

                testedComponentId = "#{rich:clientId('calendar')}";
            </script>
    </ui:define>

    <ui:define name="component">
        <h:panelGrid columnClasses="label,component,required" columns="3">
            <h:outputLabel for="startTimeOverride" value="Start Time Override:" />

            <r:calendar value="#{richCalendarBean.value}" id="startTimeOverride" popup="true"
                datePattern="dd/M/yy hh:mm a" required="true" showApplyButton="true">
                <f:validateRequired />
                <f:ajax event="change" bypassUpdates="true" />
            </r:calendar>

            <r:message for="startTimeOverride" ajaxRendered="true" />

            <h:outputLabel for="endTimeOverride" value="End Time Override:" />

            <r:calendar value="#{richCalendarBean.value2}" id="endTimeOverride" popup="true"
                datePattern="dd/M/yy hh:mm a" showApplyButton="true">
                <f:validateRequired />
                <f:validator validatorId="org.richfaces.DateRangeValidator" />
                <r:validator />
                <r:ajax event="change" bypassUpdates="true" />
            </r:calendar>

            <r:message for="endTimeOverride" ajaxRendered="true" />
        </h:panelGrid>


        <div class="buttons">
            <r:commandButton value="Complete" execute="@form" />
        </div>
    </ui:define>

    <ui:define name="outOfTemplateAfter">
    </ui:define>

</ui:composition>
</html>
