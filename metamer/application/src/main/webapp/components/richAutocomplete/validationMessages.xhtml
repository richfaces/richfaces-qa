    <ui:composition template="/templates/abstractions/validationMessagesTemplate.xhtml">

        <ui:define name="view">
            <f:metadata>
                <f:viewParam name="templates" value="#{templateBean.templates}">
                    <f:converter converterId="templatesListConverter" />
                </f:viewParam>
            </f:metadata>
        </ui:define>

        <ui:define name="locatorFunction">
            <validationMessages:locatorFunction className="rf-au"/>
        </ui:define>   
        <ui:define name="jsr-303-inBean">
            <r:autocomplete id="jsr-303-inBean" value="#{validationMessagesBean.valueWithMessagesJSR}" converter="#{validationMessagesBean.converter}"/>
        </ui:define>      

        <ui:define name="jsr-303-inAtt">
            <r:autocomplete id="jsr-303-inAtt" value="#{validationMessagesBean.valueWithoutMessagesJSR}" 
                            validatorMessage="Custom validator error message from attribute of component."
                            converter="#{validationMessagesBean.converter}"/>
        </ui:define> 

        <ui:define name="jsr-303-inBundle">
            <r:autocomplete id="jsr-303-inBundle" value="#{validationMessagesBean.valueWithoutMessages2JSR}" converter="#{validationMessagesBean.converter}"/>
        </ui:define>  

        <ui:define name="csv-inBean">
            <r:autocomplete id="csv-inBean" value="#{validationMessagesBean.valueWithMessagesCSV}" converter="#{validationMessagesBean.converter}"/>
        </ui:define>  

        <ui:define name="csv-inAtt">
            <r:autocomplete id="csv-inAtt" value="#{validationMessagesBean.valueWithoutMessagesCSV}" 
                            validatorMessage="Custom validator error message from attribute of component."
                            converter="#{validationMessagesBean.converter}"/>
        </ui:define>  

        <ui:define name="csv-inBundle">
            <r:autocomplete id="csv-inBundle" value="#{validationMessagesBean.valueWithoutMessages2CSV}" converter="#{validationMessagesBean.converter}"/>
        </ui:define>  

        <ui:define name="jsf-inAtt">
            <r:autocomplete id="jsf-inAtt" value="#{validationMessagesBean.valueJSF}" 
                            validatorMessage="Custom validator error message from attribute of component."
                            converter="#{validationMessagesBean.converter}">
                <f:validateDoubleRange minimum="2" maximum="9"/>
            </r:autocomplete>
        </ui:define>  

        <ui:define name="jsf-inBundle">    
            <r:autocomplete id="jsf-inBundle" value="#{validationMessagesBean.value2JSF}" converter="#{validationMessagesBean.converter}">
                <f:validateDoubleRange  minimum="2" maximum="9" />
            </r:autocomplete>    
        </ui:define>   
    </ui:composition>
</html>
